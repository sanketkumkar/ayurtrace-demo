<h2>Lab Portal</h2>
<form method="POST">
  Collection ID:
  <select name="collection_id">
    {% for c in collections %}
      <option value="{{c.id}}">ID {{c.id}} - {{c.species}}</option>
    {% endfor %}
  </select><br>
  Moisture %: <input type="number" step="0.1" name="moisture"><br>
  DNA Auth: <input type="text" name="dna"><br>
  Pesticide Result: <input type="text" name="pesticide"><br>
  <button class="btn btn-primary mt-2" type="submit">Add Test</button>
</form>
